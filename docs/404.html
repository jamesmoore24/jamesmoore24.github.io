<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>James Moore</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, pathSegmentsToKeep + 1)
            .join("/") +
          "/" +
          l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/") +
          (l.search ? l.search : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
